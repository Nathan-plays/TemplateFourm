<div class="modal fade" id="registermodal">
<div class="row">
    <div class="center-form panel">
      <div class="panel-body">
		<button type="button" class="close" data-dismiss="modal">
			<span aria-hidden="true">&times;</span><span class="sr-only"></span>
		</button>
        <h2 class="text-center">Sign up</h2>
        <form class="ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-compare-to" method="post" ng-submit="signup()" name="signupForm">
          <div class="form-group" ng-class="">
            <input style="" class="form-control input-lg ng-pristine ng-invalid ng-invalid-required ng-touched" name="displayName" ng-model="user.displayName" placeholder="Name" required="" autofocus="" type="text" />
            <span class="ion-person form-control-feedback"></span>
            <!-- ngIf: signupForm.displayName.$dirty -->
          </div>
          <div class="form-group has-feedback" ng-class="">
            <input style="" class="form-control input-lg ng-pristine ng-valid-email ng-invalid ng-invalid-required ng-touched" id="email" name="email" ng-model="user.email" placeholder="Email" required="" type="email"/>
            <span class="ion-at form-control-feedback"></span>
            <!-- ngIf: signupForm.email.$dirty -->
          </div>
          <div class="form-group has-feedback" ng-class="">
            <input style="" password-strength="" class="form-control input-lg ng-pristine ng-invalid ng-invalid-required ng-touched" name="password" ng-model="user.password" placeholder="Password" required="" type="password"/><span class="password-strength-indicator"><span></span><span></span><span></span><span></span></span>
            <span class="ion-key form-control-feedback"></span>
            <!-- ngIf: signupForm.password.$dirty -->
          </div>
          <div class="form-group has-feedback" ng-class="">
            <input style="" password-match="user.password" class="form-control input-lg ng-pristine ng-valid ng-isolate-scope ng-valid-compare-to ng-touched" name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Password" type="password"/>
            <span class="ion-key form-control-feedback"></span>
            <!-- ngIf: signupForm.confirmPassword.$dirty -->
          </div>
          <p class="text-center text-muted"><small>By clicking on Sign up, you agree to <a href="#">terms &amp; conditions</a> and <a href="#">privacy policy</a></small></p>
          <button disabled="disabled" type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-primary">Sign up</button>
          <br></br>
          <p class="text-center text-muted">Already have an account? <a href="/#/login">Log in now</a></p>
        </form>
      </div>
    </div>
  </div>
  </div>
