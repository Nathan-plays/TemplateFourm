<!DOCTYPE html>
<html>
  <head>
	  <title>Bootstrap</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="./css/bootstrap.min.css">
	  <link rel="stylesheet" href="./css/main.css"> 
	  <script src="./js/jquery.js"></script>
	  <script src="https://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	   <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
	   <script src="./js/module.js"></script>
	   <script src="./js/controller.js"></script>
  </head>
  <body>
   <div class="wrap" ng-app="myApp">
    <div class="header">
      <div class="navbar navbar-inverse navbar-swapper">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#/">DemoForum</a>
			<ul class="nav nav-pills">
				<li class="active"><a href="#/">首页</a></li>
				<li><a href="##">新闻</a></li>
				<li class="dropdown">
				<a href="##" class="dropdown-toggle" data-toggle="dropdown">博客<span class="caret"></span></a>
				<ul class="dropdown-menu">
					<!--二级菜单-->
					<li><a href="##">前端博客</a></li>
					<li><a href="##">Java博客</a></li>
				</ul>
				</li>
				<li><a href="##">论坛</a></li>
				<!--禁用状态-->
				<li class="disabled"><a href="##">反馈</a></li>
			</ul>
            <ul class="menu nav nav-pills pull-right">
              <li><a href="#/login">login</a></li>
              <li><a  class="jump" type="button">register</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
	<div class="container" ng-controller="myCtrl">
		<div class="row3" style="margin-left:180px">
			<div class="span10" style="background-color:white;height:600px;margin:20px">0</div>
			<div class="span5">
				<div class="row" style="background-color:white;margin:20px;height:200px">
				1
				</div>
				<div class="row" style="background-color:white;margin:20px;height:150px">
				2
				</div>
				<div class="row" style="background-color:white;margin:20px;height:100px">
				3
				</div>
			</div>
		</div>
		<div class="row" style="margin-left:180px">
			<div class="span10" style="background-color:white;height:600px;margin:20px">4</div>
		</div>
    </div>
  </body>
</html>
