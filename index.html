<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./css/bootstrap.min.css"> 
	  <link rel="stylesheet" href="./css/main.css"> 
	  <script src="./js/jquery.js"></script>
      <script src="./js/bootstrap.min.js"></script>
	  <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	   <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
	   <script src="./js/module.js"></script>
	   <script src="./js/controller.js"></script>
	   <!--css样式-->
		<style >
			body{margin:10px;padding:10px;}
		</style>
   </head>
   <body>
    <div class="wrap" ng-app="myApp">
    <div class="header">
      <div class="navbar navbar-inverse navbar-swapper">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#/">DemoForum</a>
			<ul class="nav nav-pills">
				<li class="active"><a href="#/">首页</a></li>
				<li><a href="##">新闻</a></li>
				<li class="dropdown">
				<a href="##" class="dropdown-toggle" data-toggle="dropdown">博客<span class="caret"></span></a>
				<ul class="dropdown-menu">
					<!--二级菜单-->
					<li><a href="##">前端博客</a></li>
					<li><a href="##">Java博客</a></li>
				</ul>
				</li>
				<li><a href="##">论坛</a></li>
				<!--禁用状态-->
				<li class="disabled"><a href="##">反馈</a></li>
			</ul>
            <ul class="menu nav pull-right">
              <li><a href="#/login">login</a></li>
              <li><a  class="jump" type="button">register</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
	<div ng-controller="myCtrl" ng-view>
		<p ng-hide="visible">Name : <input type="text" ng-model="name"  id="name" placeholder="Please input your name"></p>
		<h1>Hello {{name}}<h1>
		<button type="button" class="btn" ng-click="toggle()">Hide Text</button>
		<!--弹出窗口-->
		<div class="modal fade" id="mymodal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">FormTitle</h4>
					</div>
					<div class="modal-body">
						<p>Content</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">close</button>
						<button type="button" class="btn btn-primary">save</button>
					</div>
				</div>
			</div>
		</div>
		<div id="myDIV"></div>
	</div>
	</div>
   </body>
</html>
